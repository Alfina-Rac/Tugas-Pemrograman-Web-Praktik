<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form action="/login" method="post" class="bg-white p-6 rounded shadow-md w-1/3">
        <h2 class="text-2xl font-bold mb-4">Login</h2>

        <!-- {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="mb-4">
                    {% for message in messages %}
                        <li class="text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %} -->

        <input type="text" name="username" placeholder="Username" required class="border border-gray-300 p-2 mb-4 w-full rounded">
        <input type="password" name="password" placeholder="Password" required class="border border-gray-300 p-2 mb-4 w-full rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
    </form>
</body>
</html>
