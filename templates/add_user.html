<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form action="/add" method="post" class="bg-white p-6 rounded shadow-md w-1/3">
        <h2 class="text-2xl font-bold mb-4 text-center">Add User</h2>
        <input type="text" name="username" placeholder="Username" class="border border-gray-300 p-2 w-full mb-4 rounded" required>
        <input type="email" name="email" placeholder="Email" class="border border-gray-300 p-2 w-full mb-4 rounded" required>
        <input type="text" name="role" placeholder="Role" class="border border-gray-300 p-2 w-full mb-4 rounded" required>
        <input type="password" name="password" placeholder="Password" class="border border-gray-300 p-2 w-full mb-4 rounded" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Add User</button>
    </form>
</body>
</html>
